<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JSON Practice</title>
    </head>

    <body>

            <script type="text/javascript">

                // CREATING THE COMPANIES OBJECT
                let companies = `[

                    {
                        "name": "Facebook",
                        "numberOfEmployees": 10000,
                        "ceo": "Mark",
                        "rating": 8.5
                    },

                    {
                        "name": "Apple",
                        "numberOfEmployees": 20000,
                        "ceo": "Jobs",
                        "rating": 7.5
                    },

                    {
                        "name": "Startup Company",
                        "numberOfEmployees": 500,
                        "ceo": null,
                        "rating": 4.3
                    }
                ]`

                // NOTE: PLACING THE OBJECT BETWEEN BACKTICKS WILL CONVERT IT INTO A STRING
                
                // PRINTING THE COMPANIES OBJECT TO THE CONSOLE 
                // console.log(companies);

                // THE STRING CAN THEN BE PARSED INTO A JS OBJECT AS FOLLOWS
                let companiesObject = JSON.parse(companies);
                
                // AS A JS OBJECT, CERTAIN INFORMATION CAN NOW BE PULLED FROM THE JSON DATA
                console.log((companiesObject)[0].ceo);
                console.log((companiesObject)[1].name);
                console.log((companiesObject)[2].rating);

            </script>

    </body>

</html>
